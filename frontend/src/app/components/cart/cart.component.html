<body>
  <section class="h-100">

    <div *ngIf="cart.length > 0" class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fas fa-angle-down mt-1"></i></a></p>
            </div>
          </div>

          <div class="card rounded-3 mb-4 card-black" *ngFor="let item of cart; index as i">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{{imgUrl + item.imagen}}" class="img-fluid rounded-3" alt="{{item.nombre}}">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{item.nombre}}</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="decrementQuantity(item.id)">
                    <i class="fa fa-minus"></i>
                  </button>
                  <input readonly [id]="'quantity-' + item.id" min="0" max="{{ item.stock }}" name="quantity"
                    [(ngModel)]="quantities[item.id]" type="number" class="form-control form-control-sm" />

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="increaseQuantity(item.id)">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{(quantities[item.id]* item.precio).toFixed(2)}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end btn-group-vertical">

                  <button class="btn btn-danger" (click)="deleteFromCart(item.id)"><i
                      class="fa fa-trash fa-lg"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!--
          <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div data-mdb-input-init class="form-outline flex-fill">
                <input type="text" id="form1" class="form-control form-control-lg" />
                <label class="form-label" for="form1">Discound code</label>
              </div>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div> -->

          <div class="card card-black">
            <div class="card-body">
              <div class="">
                <h4 class="fw-normal mb-0">Total: <span class="text-success fs-2">{{getTotal().toFixed(2)}}</span></h4>
              </div>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-block btn-lg"
                (click)="buyAndDownload()">Comprar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div *ngIf="cart.length <= 0"></div>
  </section>
</body>
