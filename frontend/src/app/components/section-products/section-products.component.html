<body class="body-products">
<div class="col-md-12">
  <div class="row">
    <div class="products-tabs">
      <div id="tab1" class="tab-pane active">
        <div class="products-slick" data-nav="#slick-nav-1">
          <div class="products-container">
            <div *ngFor="let product of productos;" class="product">
              <div class="product-img">
                <img [src]="imgUrl + product.imagen" alt="">
              </div>
              <div class="product-body">
                <p class="product-category">{{product.categoria == null ? "Sin categoria" : product.categoria}}</p>
                <h3 class="product-name"><a [routerLink]="['/producto', product.id]">{{product.nombre}}</a></h3>
                <h4 class="product-price">${{product.precio}}</h4>
                <p class="product-description">{{product.descripcion}}</p>
                <div class="product-btns">
                  <a [routerLink]="['/producto', product.id]"><button><i class="fa fa-eye"></i><span>Vista rápida</span></button></a>
                </div>
              </div>
              <div *ngIf="isLogged() && !isAdmin" class="product-cart-actions">
                <input [id]="'quantity-' + product.id" min="1" max="{{product.stock}}" name="quantity" [(ngModel)]="quantities[product.id]" type="number" class="form-control form-control-sm" />
                <button (click)="addToCart(product.id)" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Añadir al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
