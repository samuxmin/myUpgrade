
    <div class="row">
      <div class="products-tabs">
        <div id="tab1" class="tab-pane active">
          <div class="products-slick" data-nav="#slick-nav-1">
            <div class="products-container">
              <div *ngFor="let product of productos;" class="product">
                <div class="product-img">
                  <img [src]="imgUrl + product.imagen" alt="">
                </div>
                <div class="product-body">
                  <p class="product-category">{{product.categoria == null ? "Sin categoria" : product.categoria}}</p>
                  <h3 class="product-name"><a [routerLink]="['/producto', product.id]">{{product.nombre}}</a></h3>
                  <h4 class="product-price">{{product.precio}}</h4>
                </div>
                  <div class="add-to-cart">
                    <button (click)="confirmar(product.id)" class="add-to-cart-btn"><i class="fa fa-trash"></i>
                      Eliminar Producto
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
