<!--SECTION-->

<div class="col-md-12">
    <div class="row">
        <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
                <div class="products-slick" data-nav="#slick-nav-1">
                    <!-- product -->
                    <div class="products-container">

                        @for(product of productos;track $index) {
                            <div class="product">
                                <div class="product-img">
                                    <img src="./assets/img/p{{$index+1}}.png" alt="">
                                  
                                </div>
                                <div class="product-body">
                                    <p class="product-category">{{product.categoria}}</p>
                                    <h3 class="product-name"><a href="#">{{product.nombre}}</a></h3>
                                    <h4 class="product-price">{{product.precio}} </h4>
                                    <div class="product-btns">
                                        <a routerLink="/producto/{{product.id}}" href="#" ><button><i class="fa fa-eye"></i><span >Vista rápida</span></button></a>
                                    </div>
                                </div>
                                <div class="add-to-cart">
                                    <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Añadir al carrito</button>
                                </div>
                            </div>
                        }
                       
                        
                      
                    </div>
                </div>
            </div>
            <!-- /tab -->
        </div>
    </div>
  </div>
